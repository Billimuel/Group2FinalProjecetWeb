<!DOCTYPE html>

  <link rel="stylesheet" href="./css/tailwind.css">

  <title>BAR|U Taguig City</title>

<body class="font-opensans">

  <div class="container mx-auto h-screen">
    <div class="flex flex-row w-full h-full ">
      <div class="w-1/4 h-full flex flex-col items-center p-4 pt-16 bg-blue-100">
        <img src="./img/logo.png" alt="logo" class="w-32 mb-4">
        <h1 class="text-4xl font-oswald text-center">BAR/U</h1>
        <div class="h-1 w-40 my-2 bg-white"></div>
        <ul class="my-auto">
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="dashboard"><i
              class="fas fa-tachometer-alt text-3xl mr-2"></i>
            Dashboard</li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="manage-posts"><i
              class="fas fa-newspaper text-3xl mr-2"></i>
            Manage Posts</li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="register-users"><i
              class="fa fa-user-circle text-3xl mr-2" aria-hidden=" true"></i> Register Users
          </li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="certificate-indigency"><i
              class="fa fa-id-card text-3xl mr-2" aria-hidden=" true"></i> Certificate of
            Indigency
          </li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="certificate-residency"><i
              class="fa fa-building text-3xl mr-2" aria-hidden=" true"></i> Certificate of
            Residency
          </li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="certificate-barangay"><i
              class="fa fa-copy text-3xl mr-2" aria-hidden=" true"></i> Barangay Certificate
          </li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="certificate-clearance"><i
              class="fa fa-search text-3xl mr-2" aria-hidden=" true"></i> Barangay Clearance
          </li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="barangay-ID"><i
              class="fa fa-id-card text-3xl mr-2" aria-hidden=" true"></i> Barangay ID</li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="health-certificate"><i
              class="fa fa-hospital text-3xl mr-2" aria-hidden=" true"></i> Health Certificate
          </li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="account-settings"><i
              class="fa fa-cog text-3xl mr-2" aria-hidden=" true"></i> Settings</li>
          <li class="text-xl  p-1 hover:text-red-700 cursor-pointer" id="logout"><i
              class="fa fa-window-close text-3xl mr-2 " aria-hidden=" true"></i> Logout
          </li>
        </ul>
        <div class="mb-12 flex flex-col justify-center items-center">
          <p class="font-bold" id="day">Monday</p>
          <p id="date">July 12, 2021</p>
          <p id="digital-clock">9:00 PM</p>
        </div>
      </div>
      <div class="w-3/4 h-full flex flex-col">
        <!-- <div class="w-full h-20 bg-blue-100 flex items-center">
          <h1 class="text-3xl uppercase font-oswald ml-2">Barangay Automated Registrar</h1>
        </div> -->
        <div class="w-full h-full bg-gray-100">
          <div id="content" class="h-full flex flex-col items-center justify-start pt-12">
            <div class="flex flex-col items-center justify-center h-full">
              <img src="./img/white_logo.png" alt="white logo" class="w-80 mb-8">
              <h1 class="text-gray-500">Select a Process to be Viewed</h1>
            </div>








          </div>
        </div>
      </div>
    </div>
  </div>
